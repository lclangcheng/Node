<!DOCTYPE HTML>
<html lang='en'>
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body>
<div id='content'>
	<div id='room'></div>
	<div id='room-list'></div>
	<div id='messages'></div>
	<form id='send-form'>
		<input id='send-message'></input>
		<input id='send-button' type='submit' value='Send'></input>
		<div id='help'>
			Chat commands.
			<ul>
				<li>Change nikename: <code>/nick [username]</code></li>
				<li>Join/create room: <code>/join [room name]</code></li>
			</ul>
		</div>
	</form>
</div>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="/javascripts/chat.js" type="text/javascript"></script>
<script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
